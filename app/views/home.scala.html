@(page: String, isLoggedIn: Boolean, user: User, voteForm:Form[Vote])

@main(page, isLoggedIn, user) {

    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/register.css")">
    </head>

   <div class="container">
       @if(user.getType() == "admin") {
        @admin()
       } else {
        @voter(page, isLoggedIn, user, voteForm)
       }
   </div>
}
