@(page: String, isLoggedIn: Boolean, user: User)

@main(page, isLoggedIn, user) {
   <div class="container">
     <div class="row">
       <div class="col-sm-10 col-sm-offset-1">
       <h2>Welcome to the e-voting system.</h2>
       <p>This is an example home screen</p>
       </div>
     </div>
       @if(flash.containsKey("error")) {
        <div id="error-message" class="text-danger">
           @flash.get("error")
        </div>
       }
       @if(flash.containsKey("logout")) {
       <div id="logout-message" class="text-warning">
           @flash.get("logout")
       </div>
       }
   </div>
}
