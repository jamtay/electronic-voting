@(page: String, isLoggedIn: Boolean, user: User)

@main(page, isLoggedIn, user) {

    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/register.css")">
    </head>

    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please register for this election</h3>
                    </div>

                    <div class="panel-body">
                        @helper.form(action = routes.ElectionScheme.postRegister()) {
                            <input class="btn btn-info btn-block" type="submit" value="Register">
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

    @if(flash.containsKey("error")) {
        <div class="alert alert-danger"
            <strong>Error!</strong> @flash.get("error")
        </div>
    }

}
