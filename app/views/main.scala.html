@(page: String, isLoggedIn: Boolean, user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    </head>
    <body>


  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #000000;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><font color="white">e-voting system</font></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          @if(isLoggedIn) {
            <li><p class="navbar-text"><font color="white">@user.getType()</font></p></li>
            <li><p class="navbar-text"><font color="white">@user.getEmail()</font></p></li>
            <li><a href="@routes.Application.logout()"><font color="white">Logout</font></a></li>
          } else {
            <li><a href="@routes.Application.login()"><font color="white">Login</font></a></li>
          }

        </ul>
      </div>
    </div>
  </div>
      @content
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
